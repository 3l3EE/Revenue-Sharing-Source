specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EventEscrow
    network: mainnet
    source:
      address: "0x690B9A9E9aa1C9dB991C7721a92d351Db4FaC990"
      abi: EventEscrow
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PaymentDistributed
      abis:
        - name: EventEscrow
          file: ./abis/EventEscrow.json
      eventHandlers:
        - event: PaymentDistributed(address,uint256)
          handler: handlePaymentDistributed
      file: ./src/event-escrow.ts
